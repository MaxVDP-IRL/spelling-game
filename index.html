<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Õppime õigekirja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">

    <section id="screen-start" class="card">
      <h1>Õppime õigekirja</h1>
      <label for="name">Sisesta oma nimi:</label>
      <input id="name" type="text" placeholder="Nimi" />
      <button id="btn-start" type="button">Alusta mängu</button>
      <div id="start-error" class="error" aria-live="polite"></div>
    </section>

    <section id="screen-game" class="card hidden">
      <div class="top">
        <div id="lbl-name"></div>
        <div id="lbl-progress"></div>
        <div id="lbl-score"></div>
      </div>

      <div class="imgbox">
        <img id="img" alt="" />
      </div>

      <div id="blanks" class="blanks"></div>

      <!-- Per-letter inputs get injected here -->
      <div id="letters" class="letters" aria-label="Sisesta tähed"></div>

      <div class="row">
        <button id="btn-check" type="button">Kontrolli</button>
        <button id="btn-next" type="button" class="hidden">Järgmine</button>
      </div>

      <div id="feedback" class="feedback" aria-live="polite"></div>
    </section>

    <section id="screen-end" class="card hidden">
      <h2 id="end-title"></h2>
      <p id="end-score"></p>
      <button id="btn-restart" type="button">Mängi uuesti</button>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
